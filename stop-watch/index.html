<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="stop-watch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button class="button" style="--color: #ff0000;">Stop</button>
        <button class="button" style="--color: #008000;">Start</button>
        <button class="button" style="--color: #0000ff;">Reset</button>
    </div>
</body>

</html>
