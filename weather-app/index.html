<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" name="location" placeholder="Enter Your Location" class="input-box">
                <button class='bx bx-search-alt-2'></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="./assets/image/suncloud.png" alt="Sun-Cloud" class="sun-cloud">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-detail">
                <div class="humidity">
                    <i class='bx bxs-droplet bx-fade-down'></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <span id="wind-speed">15Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- SCRIPT FILE -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
